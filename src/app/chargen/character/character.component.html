

<div class="row">
    <div class="leftside column">
        <app-vitals #vitals 
            [character]="character"/>
        <h4>Total Exp {{ TotalExp }}</h4>
        <label for="showExp">show exp?</label><input type="checkbox" id="showExp" name="showExp" checked #itemizedExp (change)="showHideItemizedExp($event)"/>
        <ng-container *ngIf="itemizedExp.value === 'on'">
            <span class="wrapper itemized" *ngFor="let exp of Experience">
                {{ exp | exp }}
            </span>
        </ng-container>
    </div>
    <div class="main column">
        <span *ngIf="progress[2]">
            <input type="button" title="AddStage3" [value]="'Add Stage 3'" [disabled]="RealLife.length === 0 ? false : !progress[3] || !progress[4]" (click)="addRealLife($event, 3)"/>
            <input type="button" title="AddStage4" [value]="'Add Stage 4'" [disabled]="RealLife.length === 0 ? false : !progress[3] || !progress[4]" (click)="addRealLife($event, 4)"/>
            <ng-container *ngIf="RealLife.length !== 0">
                <input type="button" title="Remove" [value]="'Remove Latest'" (click)="removeRealLife($event)"/>
            </ng-container>
            <ng-container *ngIf="RealLife.length > 0">
                <div *ngFor="let rl of RealLife">
                    <app-stage3 #stageThree
                        *ngIf="rl === 3" 
                        [startingYear]="(LatestStage3Or4 ?? stageTwo).affYearChange" 
                        [archtype]="vitals.currentArchtype"
                        [hidden]="!progress[2]"
                        [affiliation]="(LatestStage3Or4 ?? stageTwo).currentAffiliation"
                        [language]="(LatestStage3Or4 ?? stageTwo).language"/>
                    <app-stage4 #stageFour
                        *ngIf="rl === 4"
                        [startingYear]="(LatestStage3Or4 ?? stageTwo).affYearChange" 
                        [archtype]="vitals.currentArchtype"
                        [hidden]="!progress[2]"
                        [affiliation]="(LatestStage3Or4 ?? stageTwo).currentAffiliation"
                        [language]="(LatestStage3Or4 ?? stageTwo).language" />
                </div>
            </ng-container>
        </span>

        <app-stage2 #stageTwo
            *ngIf="stageZero.currentAffiliation && stageOne"
            [startingYear]="stageOne.affYearChange" 
            [archtype]="vitals.currentArchtype"
            [hidden]="!progress[1]"
            [affiliation]="stageOne.currentAffiliation"
            [language]="stageOne.language" />
        <app-stage1 #stageOne
            *ngIf="stageZero.currentAffiliation"
            [startingYear]="vitals.yearOfBirth" 
            [archtype]="vitals.currentArchtype"
            [hidden]="!progress[0]"
            [startingAffiliation]="stageZero.currentAffiliation"
            [language]="CurrentLanguage" />
        <app-stage0 #stageZero
            [startingYear]="vitals.yearOfBirth" 
            [archtype]="vitals.currentArchtype" />
        <!-- <app-stage2></app-stage2>
        <app-stage3></app-stage3>
        <app-stage4></app-stage4> -->
    </div>
</div>
