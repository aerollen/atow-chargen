<h1><input type="button" title="toggleVisibility" [value]="isComplete ? 'hide' : 'show'" id="toggleVisibility" name="toggleVisibility" (click)="toggleVisibility(!visible)" *ngIf="hasHideButton"/>Stage 0 - Introduction</h1> 
<div [hidden]="!visible">
    <p>We only want to show options for what affiliations a player can selected based on what they could have been born into in the year {{startingYear}}</p>

    <app-stage0-default-exp #default />

    <ul *ngIf="currentAffiliation">
        <li class="lang">
            Language/<select title="Language" name="langsel" id="langsel" #langsel  [(ngModel)]="currentLangIndex" (change)="langselChanged($event)">
                <option hidden disabled selected value [ngValue]="undefined"> -- select an option -- </option>
                <option *ngFor="let lang of languages" [ngValue]="languages.indexOf(lang)">{{ lang.Subskill }}</option>
            </select> +20 EXP
        </li>
    </ul>

    <app-newaff #aff
        [currentYear]="startingYear"/>
</div>
